  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="falling-leaves"></div>
        <h1 id="header">Home <strong id="color-change">Sweet</strong> Home</h1>
        <script src="../static/js/falling_leaves.js"></script>
      </div>
    </div>

    <div class="row">
      <div id= "left" class="chart col-md-4">
        <h5>Category</h5>
        <hr />
        <select id="selDataset" onchange="optionChanged(this.value)">
          <option value="Income">Income</option>
          <option value="Crime">Crime</option>
          <option value="Education">Education</option>
          <option value="Climate">Climate</option>
          <option value="Cost of Living">Cost of Living</option>
        </select>

        <div id="zip_list">
          <!-- <ol>

                    </ol> -->

          <!-- start -->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Zip Code</th>
              </tr>
            </thead>
            <tbody id="zip_code_list"></tbody>
          </table>

          <!-- finish -->
        </div>
      </div>
      <div id="middle" class="chart col-md-4">
        <h5>Radar Chart</h5>
        <hr />
        <div id="radar_plot"></div>
      </div>
      <div id="right" class="chart col-md-4">
        <h5>Info Box</h5>
        <hr />
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Statistic</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="stats_table"></tbody>
        </table>
      </div>
    </div>

    <div id="bottom" class="row">
      <div class="chart col-md-12">
        <h5>California Map</h5>
        <hr/>
        <div>
          <!-- <select id="dropdown"> </select> -->
        </div>
        <div id="block">
            <!-- Placeholder for Map -->
            <!-- <img src="../static/images/map.PNG"> -->
        </div>
      </div>
    </div>
    
    <!-- API key -->
    <script type="text/javascript" src="../static/js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="../static/js/app3.js"></script>

    <!-- JS -->
